<div class="clr-row league-list">
  @for (league of leagues; track league.id) {
    <div class="clr-col-sm-12 clr-col-md-6 clr-col-lg-3">
      <div class="league">
        <a [routerLink]="['/', league.sport, league.league]">
          <img [src]="league.logo" [alt]="league.name" class="league-logo">
        </a>
        <h2 class="league-name">
          <a [routerLink]="['/', league.sport, league.league]">{{ league.name }}</a>
        </h2>
      </div>
    </div>
  }
</div>
